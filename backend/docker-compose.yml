services:
  db:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: alex
      POSTGRES_PASSWORD: Excellent90@
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped
  alexgiou-api:
    container_name: alexgiou-api
    image: alexyun/alexgiou-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/customer
    ports:
      - "8088:8080"
    networks:
      - db
    depends_on:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:

